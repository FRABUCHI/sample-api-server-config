version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo "=================================================================[*] Zip================================================================="
      - zip temp.zip  -r * .[^.]*
  build:
    commands:
      - echo "=================================================================[*] S3 Upload================================================================="
      - DEPLOY_DATE=`date "+%Y-%m-%d_%H:%M:%S"`
      # - KEY_NAME=`aws s3 ls s3://$ENV-$PIPELINE_NAME/$ENV-$PIPELINE_NAME/ConfigArti/ |  sort | tail -n 1 | awk '{print $4}'`
      # - aws s3 cp s3://$ENV-$PIPELINE_NAME/$ENV-$PIPELINE_NAME/ConfigArti/$KEY_NAME s3://$ENV-$PIPELINE_NAME/$PROJECT_NAME/$ENV-$PROJECT_NAME-$DEPLOY_DATE.zip 
      - KEY_NAME=`aws s3 ls s3://dev-sample-api-server-pipl/dev-sample-api-serve/ConfigArti/ |  sort | tail -n 1 | awk '{print $4}'`
      - aws s3 cp s3://dev-sample-api-server-pipl/dev-sample-api-serve/ConfigArti/$KEY_NAME s3://$ENV-$PIPELINE_NAME/$PROJECT_NAME/$ENV-$PROJECT_NAME-$DEPLOY_DATE.zip 
  post_build:
    commands:
      - echo "=================================================================[*] Deploy to Beanstalk================================================================="
      - |
        aws elasticbeanstalk create-application-version \
        --region $ECR_REGION \
        --application-name $PROJECT_NAME \
        --version-label $ENV-$PROJECT_NAME-$DEPLOY_DATE \
        --source-bundle S3Bucket=$ENV-$PIPELINE_NAME,S3Key=$PROJECT_NAME/$ENV-$PROJECT_NAME-$DEPLOY_DATE.zip
      - |
        aws elasticbeanstalk update-environment \
        --region $ECR_REGION \
        --environment-name $ENV-$PROJECT_NAME-env \
        --version-label $ENV-$PROJECT_NAME-$DEPLOY_DATE